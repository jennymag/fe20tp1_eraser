<!DOCTYPE html>
<html>
<body>

<p>Display the date and time this document was last modified.</p>

<button onclick="myFunction()">Click Me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.lastModified;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
