<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quire Note Book</title>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Create the editor container -->
    <div id="editor">
      <p>Text Area</p>
      <br /><br />
      <p>
        Write,<strong>Customise</strong> your Headings and body texts <br />
        in different fonts using this Quire Note book
      </p>
      <p><br /></p>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
      });
    </script>
  </body>
</html>
