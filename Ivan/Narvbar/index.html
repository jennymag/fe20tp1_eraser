<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://cdn.quilljs.com/1.1.3/quill.js"></script>
    <script src="http://cdn.quilljs.com/1.1.3/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquesry/3.1.1/jquery.min.js"></script>

    <!-- Theme included stylesheets -->

    <link href="http://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet" />
    <link
      href="http://cdn.quilljs.com/1.1.3/quill.bubble.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="toolbar"></div>
    <div id="editor"></div>

    <button id="saveDelta">save delta</button>

    <script>
      var toolbarOptions = [
        ["bold", "italic", "underline", "strike"],
        ["blockquote", "code-block"],
        [{ header: [1, 2, 3, 4, 5, 6, false] }],
        [{ list: "ordered" }, { list: "bullet" }],
        [{ script: "sub" }, { script: "super" }],
        [{ indent: "-1" }, { indent: "+1" }],
        [{ direction: "rt1" }],
        [{ size: ["small", false, "large", "huge"] }],
        ["link", "image", "video", "formula"],
        [{ color: [] }, { background: [] }],
        [{ fonts: [] }],
        [{ align: [] }],
      ];

      var quill = new Quill("#editor", {
        modules: {
          toolbar: toolbarOptions,
        },
        theme: "snow",
      });

      $("#saveDelta").click(function () {
        window.delta = quill.getContents();
      });
    </script>
  </body>
</html>
